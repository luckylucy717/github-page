<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="luckylucy">
    <meta name="description"
        content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">

    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scaleable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 해당 페이지를 다른 곳에 공유할 때 보여지는 정보들(ex. 카카오톡 공유) -->
    <!-- opengraph: 페이스북 -->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- twitter-card: 트위터 -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- 파비콘 적용 -->
    <link rel="icon" href="favicon.png">
    <!-- 인터넷 익스플로러, 명시하지 않으면 root레벨의 favicon.ico를 찾는다 -->
    <!-- <link rel="shortcut icon" type="img/x-icon" href="favicon.ico"> -->
    <!-- 스마트 폰에서 파비콘 적용 -->
    <link rel="apple-touch-icon" href="favicon.png"> 

    <!-- 구글 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"></head>
    
    <!-- rest.css 적용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- css 적용 -->
    <link rel="stylesheet" href="./css/main.css">
<body>
    <!-- BEM 작명 규칙 --> 
    <!-- __: ~의 일부분: body__container  -->
    <!-- --: ~의 상태 : button--danger -->
    <!-- - : 보통 이름 : toggle-buton -->
   <div class="body__container">


   </div>
</body>

</html>
